<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student List</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">

  <div class="max-w-6xl mx-auto bg-white rounded-xl shadow-lg p-6">
    <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">
      Student Information List
    </h1>

    <div class="overflow-x-auto">
      <table class="w-full border border-gray-200 rounded-lg overflow-hidden">
        <thead class="bg-blue-600 text-white">
          <tr>
            <th class="px-4 py-3 text-left">Name</th>
            <th class="px-4 py-3 text-left">Age</th>
            <th class="px-4 py-3 text-left">Email</th>
            <th class="px-4 py-3 text-left">Faculty</th>
            <th class="px-4 py-3 text-left">Collage</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-200">
          {% for student in students %}
          <tr class="hover:bg-gray-50">
            <td class="px-4 py-3">{{ student.name }}</td>
            <td class="px-4 py-3">{{ student.age }}</td>
            <td class="px-4 py-3">{{ student.email }}</td>
            <td class="px-4 py-3">{{ student.faculty }}</td>
            <td class="px-4 py-3">{{ student.collage }}</td>
            <td class="px-4 py-3">{{ student.verified }}</td>

          </tr>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>

</body>
</html>
